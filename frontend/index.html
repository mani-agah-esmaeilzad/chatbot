<!DOCTYPE html>
<html lang="fa" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofe Code - AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable-font-face.css" rel="stylesheet" type="text/css" />
    </head>
<body class="dark-mode">

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="app-title">Cofe Code</h2>
                <button class="new-chat-button" data-en="New Chat" data-fa="گفتگوی جدید">
                    <span class="icon">+</span> <span class="text">گفتگوی جدید</span>
                </button>
            </div>
            <div class="chat-list">
                </div>
            <div class="sidebar-footer">
                 <button id="theme-switch" data-en="Switch Theme" data-fa="تغییر پوسته">
                    <span class="icon">☀️</span>
                    <span class="text">تغییر پوسته</span>
                 </button>
                 <button id="lang-switch" data-lang="en" data-en="English" data-fa="فارسی">
                     <span class="icon">🌐</span>
                     <span class="text">English</span>
                 </button>
                 <button data-en="Settings" data-fa="تنظیمات"><span class="icon">⚙️</span> <span class="text">تنظیمات</span></button>

                 <div class="logo-section">
                     <a href="http://cofecode.com" target="_blank">
                        <img src="cofecode.png" alt="Partner Logo 1" class="partner-logo">
                     </a>
                     <img src="Parskhodro.png" alt="Partner Logo 2" class="partner-logo">
                 </div>
                 </div>
        </div>

        <div class="main-content">
            <div class="chat-area">
                </div>

            <div class="input-area-wrapper">
                <div class="input-area">
                    <textarea id="chat-input" placeholder="پیام خود را بنویسید..." data-en-placeholder="Send a message..." data-fa-placeholder="پیام خود را بنویسید..." rows="1"></textarea>
                    <button id="send-button" data-en="Send" data-fa="ارسال">
                        <span class="icon">🚀</span>
                    </button>
                </div>
                <div class="disclaimer" data-en="Cofe Code may make mistakes. Consider checking important information." data-fa="Cofe Code ممکن است اشتباه کند. اطلاعات مهم را بررسی کنید.">
                    Cofe Code ممکن است اشتباه کند. اطلاعات مهم را بررسی کنید.
                </div>
            </div>
             </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
